<div class="container-fluid ">
  <div class="row">
  <h1>PROYECTO</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevopro"  *ngIf="isLogged" >
      Agregar
    </button>
  </div>
  <div class="">
    <table class="table">
      <tbody>
        <tr *ngFor="let Proyecto of proyectos">
          <td class=" col-12 col-sm-12 col-md-1 col-lg-1 col-xl-1 col-xxl-1"  >
            <div class="  parte2">
        <img class="img-fluid img-proyecto"   [src]="Proyecto.imagenPro" alt=  "imagen"   image=Responsive   >
            </div>
          </td>
          <td class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3"  >
            <div class=" parte1">
              <h3>{{Proyecto.tituloPro}}</h3>
            </div>
          </td>
          <td class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 col-xxl-7" >
            <div class=" parte3">
            <p > {{Proyecto.descripcionPro}} </p>
            </div>
          </td>
          <td >
            <button type="button" class="btn btn-light" routerLink="/editpro/{{Proyecto.idPro}}"  *ngIf="isLogged" >
              <i class="bi bi-pencil-fill"></i>Editar</button>
          </td>
          <td >
            <button  type="button" class="btn btn-danger" (click)="deleteProyecto(Proyecto.idPro)" *ngIf="isLogged"  >
              <i class="bi bi-trash-fill"></i>Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
