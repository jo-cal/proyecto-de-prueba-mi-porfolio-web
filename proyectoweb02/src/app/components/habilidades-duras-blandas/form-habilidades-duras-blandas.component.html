<div class="col-md-5 offset-md-1">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="text" name="title" [(ngModel)]="habilidadesdurasyblandas.tituloHabi"  placeholder="Title" class="form-control" autofocus>
        </div>
  <br>
        <div class="form-group  ">
          <textarea name="porciento" [(ngModel)]="habilidadesdurasyblandas.porcientoHabi"     placeholder="Porciento" cols="50" rows="7"   class="from-control" ></textarea>
        </div>
  <br>

        <div class="form-group" >
          <input type="url" name="porcentaje"  [(ngModel)]="habilidadesdurasyblandas.porcentajeHabi"     placeholder="Porcentaje"   class="form-control"  autofocus>
        </div>

  <br>

        <div class="form-group" >
          <input type="url" name="image"  [(ngModel)]="habilidadesdurasyblandas.imagenHabi"     placeholder="Image"    class="form-control"  autofocus>
        </div>
  <br>
        <button  class="btn btn-success btn-block"  type="button"   (click)=" edit ? updateHabilidadesDurasYBlandas() : saveNewHabilidadesDurasYBlandas()" > SAVE </button>
      </form>
    </div>
  </div>
  </div>
  <br>
  <br>
  <div class="col-md-4  offset-md-1 ">
    <div class="card card-body text-center">
    <img [src]="habilidadesdurasyblandas.imagenHabi  == '' ? '/assets/imagen por defecto en el formulario.png' : habilidadesdurasyblandas.imagenHabi" alt="No Image" class="card-img-top">
      <h3>{{habilidadesdurasyblandas.tituloHabi}}. {{habilidadesdurasyblandas.tituloHabi == '' ? 'HabilidadesDurasYBlandas Titulo' : habilidadesdurasyblandas.tituloHabi}}</h3>
      <p>{{habilidadesdurasyblandas.porcientoHabi  == '' ? ' Escribe tu porcentaje' : habilidadesdurasyblandas.porcentajeHabi}}</p>
    </div>
  </div>
