<div class="col-md-5 offset-md-1">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="text" name="title" [(ngModel)]="educacion.tituloEdu"  placeholder="Title" class="form-control" autofocus>
        </div>
  <br>
        <div class="form-group  ">
          <textarea name="description" [(ngModel)]="educacion.descripcionEdu"     placeholder="Description" cols="50" rows="7"   class="from-control" ></textarea>
        </div>
  <br>
        <div class="form-group" >
          <input type="url" name="image"  [(ngModel)]="educacion.imagenEdu"     placeholder="Image"    class="form-control"  autofocus>
        </div>
  <br>
        <button  class="btn btn-success btn-block"  type="button"   (click)=" edit ? updateEducacion() : saveNewEducacion()" > SAVE </button>
      </form>
    </div>
  </div>
  </div>
  <br>
  <br>
  <div class="col-md-4  offset-md-1 ">
    <div class="card card-body text-center">
    <img [src]="educacion.imagenEdu == '' ? '/assets/imagen por defecto en el formulario.png' : educacion.imagenEdu" alt="No Image" class="card-img-top">
      <h3>{{educacion.idEdu}}. {{educacion.tituloEdu == '' ? 'Educacion Titulo' : educacion.tituloEdu}}</h3>
      <p>{{educacion.descripcionEdu == '' ? ' Escribe tu descripcion' : educacion.descripcionEdu}}</p>
    </div>
  </div>
