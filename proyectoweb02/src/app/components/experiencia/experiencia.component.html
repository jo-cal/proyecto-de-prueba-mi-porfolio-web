<div class="container-fluid ">
  <div class="row">
  <h1>EXPERIENCIA</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged" >
      Agregar
    </button>
  </div>
  <div class="">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of experiencias">
          <td class=" col-12 col-sm-12 col-md-1 col-lg-1 col-xl-1 col-xxl-1"  >
            <div class="  parte2">
        <img class="img-fluid img-experiencia"   [src]="Experiencia.imagenExp" alt=  "imagen"   image=Responsive   >
            </div>
          </td>
          <td class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3"  >
            <div class=" parte1">
              <h3>{{Experiencia.tituloExp}}</h3>
            </div>
          </td>
          <td class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 col-xxl-7" >
            <div class=" parte3">
            <p > {{Experiencia.descripcionExp}} </p>
            </div>
          </td>
          <td *ngIf="isLogged" >
            <button type="button" class="btn btn-light" routerLink="/editexp/{{Experiencia.idExp}}">
              <i class="bi bi-pencil-fill"></i>Editar</button>
          </td>
          <td *ngIf="isLogged">
            <button  type="button" class="btn btn-danger" (click)="deleteExperiencia(Experiencia.idExp)">
              <i class="bi bi-trash-fill"></i>Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
